{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}

  <p>Here are all the emails we have collected:</p>
  <table>
    <tr>
      <th>Email</th>
    </tr>
    {% for email in email_addresses %}
    <tr>
      <td>{{ email[0] }}</td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
